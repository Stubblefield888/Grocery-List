<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Grocery List</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container-fluid">
            <h1 class="listName text-uppercase"></h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="md col-6">
                    <form action="#" id="form">
                        <h2 class="inputHeader1">Cart:</h2>
                        <input type="text" id="item" value="" placeholder="Item:" required>
                        <input type="number" id="quantity" value="" placeholder="#'s of Items:" min="1" required>
                        <input type="text" id="aisle" value="" placeholder="Section:" min="1" required>
                        <input type="number" id="price" value="" placeholder="Price:" min="1" required>
                        <input type="submit" id="submitBtn" class="btn btn-success">
                    </form>
                </div>
            </div>






<!-- card -->
            <div class="row">
                <div class="md col-6">
                    <div class="display-area" id="displayArea">
                        <h3>Total: <span id="totalPrice"></span></h3>
                        <h4>My List:</h4>
                            <!-- <div class="card" style="width: 18rem;">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Item:</li>
                                    <li class="list-group-item"># of Items:</li>
                                    <li class="list-group-item">Section:</li>
                                </ul>
                                <div class="card-footer">Price:</div>
                            </div>  -->
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="./js/app.js"></script>
</body>
</html>
